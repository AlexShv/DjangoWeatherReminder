<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% block mainmenu %}
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <a class="navbar-brand" href="{% url 'main_page' %}">DjangoWeatherReminder</a>
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign_out_page' %}">Sign out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign_in_page' %}">Sign in</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
</body>
</html>
