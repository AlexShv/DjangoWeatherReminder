{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 text-center">
                    <h2 class="mb-4">Sign in to your account, please</h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-2 row">
                                <label class="col-sm-2 col-form-label"><i>{{ field.label_tag }}</i></label>
                                <div class="col-sm-9">
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-secondary btn-lg">Login</button>
                    </form>
                    Don't have an account yet? <a href="{% url 'register' %}">Click to register</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
