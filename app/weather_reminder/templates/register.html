{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 text-center">
                    <h2 class="mb-4">Welcome! Register your account:</h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-2 row">
                                <label class="col-sm-3 col-form-label"><i>{{ field.label_tag }}</i></label>
                                <div class="col-sm-8">                                       
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-secondary btn-lg">Register</button>
                    </form>
                    Already have an account? <a href="{% url 'sign_in_page' %}">Sign in!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
